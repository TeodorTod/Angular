<section class="main" [ngClass]="{hidden: noTodoClass$ | async}">
    <input class="togle-all" id="togle-all" type="checkbox">
<ul class="todo-list">
    <label for="togle-all">Mark all as completed</label>
    <app-todo *ngFor="let todo of visibleTodos$ | async" [todo]="todo"></app-todo>
</ul>
</section>
