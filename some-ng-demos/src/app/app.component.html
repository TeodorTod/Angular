<div class="main">
    <div>
        <h1>Parent component</h1>
        <h3>Name</h3>
        <input type="text" #name>
        <br>
        <h3>Mark</h3>
        <input type="text" #mark> <br> <br>
        <button (click)="transferData(name.value, mark.value)">Submit</button>
    </div>
    <div>
        <app-child [nameData]="inputName" [markData]="markName" [objData]="inputObj"></app-child>
    </div>
</div>
