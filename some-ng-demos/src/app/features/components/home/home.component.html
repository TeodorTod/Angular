<div class="container">
    <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide>
            <div class="slide">
                <img class="inside" src="https://picsum.photos/id/905/400/300.jpg">
            </div>

        </ng-template>
        <ng-template carouselSlide>
            <div class="slide">
                <img class="inside" src="https://picsum.photos/id/507/400/300.jpg">
            </div>
        </ng-template>
        <ng-template carouselSlide>
            <div class="slide">
                <img class="inside" src="https://picsum.photos/id/609/400/300.jpg">
            </div>
        </ng-template>
        <ng-template carouselSlide>
            <div class="slide">
                <img class="inside" src="https://picsum.photos/id/995/400/300.jpg">
            </div>
        </ng-template>
        <ng-template carouselSlide>
            <div class="slide">
                <img class="inside" src="https://picsum.photos/id/1054/400/300.jpg">
            </div>
        </ng-template>
    </owl-carousel-o>
    <div class="header">
        <div class="head-text">
            <h2>Employment fields</h2>
            <h3>Discover your field and land your dream job now!</h3>
        </div>
        <div class="right-btn">
            <div class="not-find">
                Not finding your field?
            </div>
            <button class="btn">Explore all</button>
        </div>
    </div>
    <div class="cards">
        <div class="card" routerLink="/candidate/education">
            <div class="inner-el">
                <span>Finance</span>
                <div class="plus-el">
                    +
                </div>
            </div>
            
        </div>
    </div>
</div>
