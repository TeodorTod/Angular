<input type="text" placeholder="123" (input)="update($event)"><br><br>
<input #myTitle (keyup.enter)="onClick(myTitle.value)">
<button (click)="onClick(myTitle.value)" type="submit">Catch Event</button>


<h2>{{message}}</h2>

<button (click)="markAllTodosCompleted()">Mark all as completed</button>
<br><br>
<div *ngFor="let todoItem of todos">
    <app-todo-item [todo]="todoItem" (completeStateChange)="handleStateChange($event)"></app-todo-item>
  
</div>
