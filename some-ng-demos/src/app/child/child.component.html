<h1>Child component</h1>
<h3>Name is: {{objData.name}}</h3>
<h3>Mark is: {{objData.mark}}</h3>


<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Mark</th>
        </tr>
    </thead>
    <tbody *ngFor="let item of listArr">
        <td>{{item.name}}</td>
        <td>{{item.mark}}</td>
    </tbody>
</table>
<br>

<input type="text" #name>
<button (click)="updateTite(name.value)" >Click</button>
